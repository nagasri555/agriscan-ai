<!-- âœ… Camera Section -->
<div class="container text-center py-5">
  <h2 class="mb-4">ğŸ“· Live Camera Detection</h2>

  <video autoplay playsinline muted id="camera" class="mb-3"></video>
  <canvas id="canvas"></canvas>

  <div class="btn-group mt-4 d-flex justify-content-center gap-2 flex-wrap">
    <button id="capture" class="btn btn-success">ğŸ“¸ Capture & Analyze</button>
    <button id="try-again" class="btn btn-warning" style="display: none;">ğŸ”„ Try Again</button>
    <a href="{{ url_for('upload_page') }}" class="btn btn-outline-primary">â¬…ï¸ Back to Upload</a>
    <button id="switch-camera" class="btn btn-info">ğŸ” Switch Camera</button>
  </div>

  <div id="result-message" class="mt-4"></div>
</div>

<!-- âœ… JavaScript -->
<script>
  let currentStream;
  let currentFacingMode = "environment";

  const video = document.getElementById("camera");
  const canvas = document.getElementById("canvas");
  const captureBtn = document.getElementById("capture");
  const tryAgainBtn = document.getElementById("try-again");
  const resultDiv = document.getElementById("result-message");

  async function startCamera(facingMode = "environment") {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    try {
      const constraints = {
        video: { facingMode: facingMode },
        audio: false
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      currentStream = stream;
    } catch (err) {
      console.error("Camera error:", err);
      resultDiv.innerHTML = `
        <div class="alert alert-danger">
          ğŸš« Unable to access camera. Make sure camera permission is allowed and you're using a secure (HTTPS) site.
        </div>`;
    }
  }

  document.getElementById("switch-camera").addEventListener("click", () => {
    currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
    startCamera(currentFacingMode);
  });

  captureBtn.addEventListener("click", async () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const MAX_SIZE = 512;
    const scale = Math.min(MAX_SIZE / canvas.width, MAX_SIZE / canvas.height);
    const resizedCanvas = document.createElement("canvas");
    resizedCanvas.width = canvas.width * scale;
    resizedCanvas.height = canvas.height * scale;
    const resizedCtx = resizedCanvas.getContext("2d");
    resizedCtx.drawImage(canvas, 0, 0, resizedCanvas.width, resizedCanvas.height);

    const imageBase64 = resizedCanvas.toDataURL("image/jpeg", 0.8);

    resultDiv.innerHTML = `<div class="alert alert-info">ğŸ§  Processing image... Please wait.</div>`;
    captureBtn.disabled = true;

    const response = await fetch("/camera_predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: imageBase64 })
    });

    const result = await response.json();
    captureBtn.disabled = false;

    if (result.error) {
      resultDiv.innerHTML = `<div class="alert alert-danger">âš ï¸ ${result.error}</div>`;
    } else {
      resultDiv.innerHTML = `
        <div class="alert alert-success text-start">
          <strong>ğŸ¦  Disease:</strong> ${result.disease}<br>
          <strong>ğŸ” Confidence:</strong> ${(result.confidence * 100).toFixed(2)}%<br>
          <strong>ğŸ“Š Status:</strong> ${result.status}
        </div>`;
    }

    tryAgainBtn.style.display = "inline-block";
    captureBtn.style.display = "none";
  });

  tryAgainBtn.addEventListener("click", () => {
    resultDiv.innerHTML = "";
    tryAgainBtn.style.display = "none";
    captureBtn.style.display = "inline-block";
  });

  startCamera();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
